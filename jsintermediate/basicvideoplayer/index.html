<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML5 JS Video Playa</title>

	<link rel="stylesheet" href="style.css">

<script>
</script>

</head>

<body>

	<div id="video-container">

		<!-- Video -->
		<video id="video" width="640" height="365">

		  <source src="videos/alvaro.webm" type="video/webm">
		  <source src="videos/alvaro.ogv" type="video/ogv">
		  <source src="videos/alvaro.mp4" type="video/mp4">
		  <p>
		    Your browser doesn't support HTML5 video.
		    <a href="videos/alvaro.mp4">Download</a> the video instead.
		  </p>
		</video>
		<!-- Video Controls with button type = <input> image -->
		<div id="video-controls">
			<input type="image" id="play-pause" class="play" src="images/play1.jpg">
			<input type="range" id="seek-bar" value="0">
			<input type="image" id="mute"src="images/mute1.jpg">
			<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
			<!-- Pending to SET UP stop function in the external script -->
			<input onclick="stop()" type="image" src="images/stop1.jpg">
			<br /> <br />
			<button onclick="videoLength()" type="button"><div id="len">Reel length</div></button>

			<!-- Video Controls with default button type = <button>
			<div id="video-controls">
			<button type="button" id="play-pause" class="play">Play</button>
			<input type="range" id="seek-bar" value="0">
			<button type="button" id="mute">Mute</button>
			<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
			
			<button onclick="stop()" type="button">Stop</button>
			<br /> <br />
			<button onclick="videoLength()" type="button"><div id="len">Reel length</div></button>
			-->

		</div>
	</div>


<script>
myVid=document.getElementById("video");
function videoLength()
  { 
  	//alert(myVid.duration);
    var changer = document.getElementById("len");
  	changer.innerHTML = myVid.duration + " secs";
  	//console.log (changer.innerHTML);
  }
function stop()
  { 
  	myVid.pause();
  	myVid.currentTime=0;
  //alert(myVid.currentTime+ " stopped");
  } 
function setCurTime()
  { 
  myVid.currentTime=5;
  } 
</script> 


	<script src="js/script.js"></script>
</body>
</html>
