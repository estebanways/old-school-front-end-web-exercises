<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Third Week Assignment - Level 1</title>
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<style type="text/css">

div#wn { 
	position:relative; 
	width: 100%; height:900px; 
	overflow:hidden;
	/*border: 1px solid #cc8900;*/
	}
    
div#inner1, div#inner2 {
    white-space:nowrap;
    }
div#inner1 img {
    padding-right:0px;
    }
    
div#wn2	{ 
	position:relative; 
	width:912px; height:900px;
	overflow:hidden;
	}
</style>
<script src="js/dw_con_scroller.js" type="text/javascript"></script>
<script type="text/javascript">

if ( DYN_WEB.Scroll_Div.isSupported() ) {
	
	DYN_WEB.Event.domReady( function() {
		
		// arguments: id of scroll area div, id of content div
		var wndo = new DYN_WEB.Scroll_Div('wn', 'lyr1');
		// see info online at http://www.dyn-web.com/code/scrollers/continuous/documentation.php
		wndo.makeSmoothAuto( {axis:'h', bRepeat:true, repeatId:'rpt1', speed:100, bPauseResume:true} );
		
		var wndo2 = new DYN_WEB.Scroll_Div('wn2', 'lyr2');
		wndo2.makeSmoothAuto( {axis:'h', bRepeat:true, repeatId:'rpt2', speed:60, bPauseResume:true} );
    
	});
}

</script>
</head>
<body>

<!-- To send to front using z-index = # > background index
<h1>Third Week Assignment - Level 1</h1>
-->

<div id="wn">
    <div id="lyr1">
        <div id="inner1">
        
<img src="images/iphone4s.jpg" width="9120" height="900" alt="" />


<!--
<img src="images/slogan-btn.gif" width="132" height="32" alt="" />
<img src="images/dot-com-btn.gif" width="176" height="30" alt="" />
-->

<!-- repeat first image for continuous scroller and attach id to pass to code (see above repeatId)
 if width of scroll area is 2 images, repeat first 2  -->
<img id="rpt1" src="images/iphone4s.jpg" width="9120" height="900" alt="" />


<img src="images/iphone4s.jpg" width="9120" height="900" alt="" />



        </div>
        
    </div>
</div>  <!-- end wn div -->

<h3>Third Week Assignment :: Level 1. Title: The Patio</h3>

</body>
</html>
